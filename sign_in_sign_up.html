<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign_in_up_style.css">
    <script src="scripts/greetings.js"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Things should be done</p>
        <a href="index.html" style="color: white;">Main page</a>
    </div>
    <hr>
    <div class="authorization_page">
        <div class="authorization">
            <p>Wellcome to "Things should be done".</p>
            <p>Please enter your name:</p>
            <input type="text" id="name" placeholder="Your name">
            <p>Please enter your email:</p>
            <input type="email" id="email" placeholder="example@example.com">
            <p>Please enter your password:</p>
            <input type="password" id="password" placeholder="Your password">
            <p class="authorization_buttons">
                <button onclick="greetings()">Enter</button>
                <button onclick="greetings()">Register</button>
            </p>
        </div>
    </div>
</body>
</html>
